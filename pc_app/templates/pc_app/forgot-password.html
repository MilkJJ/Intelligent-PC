<!DOCTYPE html>
<html>
<head>
    <style>
        .forgot-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 200px;
        }

        form {
            text-align: center;
        }

        h4 {
            color: #333;
        }

        .alert {
            margin-top: 10px;
            padding: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            color: #155724;
        }

        .form-group {
            margin-top: 20px;
        }

        label {
            display: block;
        }

        input[type="email"] {
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
<div class="forgot-container">
    <form method="post" action="{% url 'forgot_password' %}">
        {% csrf_token %}
        <h2>Intelligent PC Builder</h2>
        <h3>Forgot Password</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert">
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}

        <div class="form-group">
            <label for="email" style="display: inline-block">Email:</label>
            <input type="email" placeholder="e.g. smith@gmail.com" name="email" id="email" required>
        </div>

        <button type="submit" style="margin-bottom: 20px;">Submit</button><br>
        <a href="{% url 'login' %}">Back to Login</a>

    </form>
</div>
</body>
</html>


<script>
    var errorMessage = "{% if error_message %}{{ error_message }}{% endif %}";
    var successMessage = "{% if success_message %}{{ success_message }}{% endif %}";

    if (errorMessage) {
        alert(errorMessage);
    }

    if (successMessage) {
        alert(successMessage);
    }
</script>
