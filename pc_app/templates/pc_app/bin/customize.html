{% load static %}

<div class="header-top">
    <h3 style="color:white" ;>PC Customize</h3>
</div>
<br>
<table>
    <thead>
        <tr>
            <th>Component</th>
            <th>Selected Product</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <a href="{% url 'cpu_list' %}"><img src="{% static 'images/component-logo/cpu.png' %}" width="50" height="50"></img>
                CPU</a></td>
            <td><span id="selectedCPU">Select a CPU</span></td>
        </tr>
        <tr>
            <td><a href="{% url 'gpu_list' %}"><img src="{% static 'images/component-logo/gpu.png' %}" width="50" height="50"></img>
                GPU</a></td>
            <td><span id="selectedGPU">Select a GPU</span></td>
        </tr>
        <tr>
            <td><a href="{% url 'mboard_list' %}"><img src="{% static 'images/component-logo/mboard.png' %}" width="50" height="50"></img>
                Motherboard</a></td>
            <td><span id="selectedMotherboard">Select a Motherboard</span></td>
        </tr>
        <tr>
            <td><a href="{% url 'ram_list' %}"><img src="{% static 'images/component-logo/ram.png' %}" width="50" height="50"></img>
                RAM</a></td>
            <td><span id="selectedRAM">Select a RAM</span></td>
        </tr>
        <tr>
            <td><a href="{% url 'psu_list' %}"><img src="{% static 'images/component-logo/psu.png' %}" width="50" height="50"></img>
                PSU</a></td>
            <td><span id="selectedPSU">Select a Power Supply</span></td>
        </tr>
        <tr>
            <td><a href="{% url 'storage_list' %}"><img src="{% static 'images/component-logo/storage.png' %}" width="50" height="50"></img>
                Storage</a></td>
            <td><span id="selectedStorage">Select a Storage Drive</span></td>
        </tr>
        <tr>
            <td><a href="{% url 'case_list' %}"><img src="{% static 'images/component-logo/case.png' %}" width="50" height="50"></img>
                PC Case</a></td>
            <td><span id="selectedCase">Select a Chassis</span></td>
        </tr>
        <tr>
            <td>Total Price:</td>
            <td><span id="totalPrice">$$</span></td>
        </tr>
    </tbody>
</table>
<button onclick="clearSelections()">Clear</button>
<button onclick="toggleFavorite()">Save <i class="fa fa-heart"></i></button>
<button onclick="addToCart()">Add to Cart</button>


<style>
    h3 {
        margin-top: 10px;
        text-align: center;
        margin-bottom: 10px;
    }

    table {
        margin: 0 auto;
        border-collapse: collapse;
        width: 100%;
    }

    th,
    td {
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    a {
        text-decoration: none;
        color: #0073e6;
    }

    a:hover {
        text-decoration: underline;
    }
