{% load static %}

<div class="header-top">
    <h3 style="color:white" ;>PC Configuration</h3>
</div>

<div style="padding: 15px">
<button onclick="clearSelections()" class="config-button">Clear <i class="fas fa-trash-alt"></i></button>
<button onclick="toggleFavorite()" class="config-button">Save <i class="fa fa-heart"></i></button>
<button onclick="addToCart()" class="config-button">Add to Cart <i class="fas fa-shopping-cart"></i></button>
</div>

<table>
    <thead>
        <tr>
            <th>Component</th>
            <th>Selected Model</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <a href="{% url 'cpu_list' %}"><img src="{% static 'images/component-logo/cpu.png' %}" width="50"
                        height="50"></img>
                    CPU</a>
            </td>
            <td><span id="selectedCPU">Select a CPU</span></td>
        </tr>
        <tr>
            <td><a href="{% url 'gpu_list' %}"><img src="{% static 'images/component-logo/gpu.png' %}" width="50"
                        height="50"></img>
                    GPU</a></td>
            <td><span id="selectedGPU">Select a GPU</span></td>
        </tr>
        <tr>
            <td><a href="{% url 'mboard_list' %}"><img src="{% static 'images/component-logo/mboard.png' %}" width="50"
                        height="50"></img>
                    Motherboard</a></td>
            <td><span id="selectedMotherboard">Select a Motherboard</span></td>
        </tr>
        <tr>
            <td><a href="{% url 'ram_list' %}"><img src="{% static 'images/component-logo/ram.png' %}" width="50"
                        height="50"></img>
                    RAM</a></td>
            <td><span id="selectedRAM">Select a RAM</span></td>
        </tr>
        <tr>
            <td><a href="{% url 'psu_list' %}"><img src="{% static 'images/component-logo/psu.png' %}" width="50"
                        height="50"></img>
                    PSU</a></td>
            <td><span id="selectedPSU">Select a Power Supply</span></td>
        </tr>
        <tr>
            <td><a href="{% url 'storage_list' %}"><img src="{% static 'images/component-logo/storage.png' %}"
                        width="50" height="50"></img>
                    Storage</a></td>
            <td><span id="selectedStorage">Select a Storage Drive</span></td>
        </tr>
        <tr>
            <td><a href="{% url 'case_list' %}"><img src="{% static 'images/component-logo/case.png' %}" width="50"
                        height="50"></img>
                    PC Case</a></td>
            <td><span id="selectedCase">Select a Chassis</span></td>
        </tr>
        <tr>
            <th>Total Price:</th>
            <th><span id="totalPrice" style="font-family: sans-serif; font-weight: 600; color: #29b948;">$$</span></th>
        </tr>
    </tbody>
</table>


<style>
    .config-button {
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
        padding: 7px 10px;
        border-radius: 5%;
    }

    .config-button:hover {
        background-color: #555;
    }

    h3 {
        margin-top: 10px;
        text-align: center;
        max-width: 1100px;
        margin-bottom: 10px;
    }

    table {
        margin: 0 auto;
        border-collapse: collapse;
        width: 100%;
    }

    th,
    td {
        padding: 5px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    a {
        text-decoration: none;
        color: #0073e6;
    }

    a:hover {
        text-decoration: underline;
    }

            button {
                display: block;
                margin: 10px auto;
                background-color: #0073e6;
                color: #fff;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
                border-radius: 5px;
            }
     */
    button:hover {
        background-color: #0059b3;
    }
</style>
