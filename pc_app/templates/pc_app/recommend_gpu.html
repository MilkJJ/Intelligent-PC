<!DOCTYPE html>
<html>
<head>
    <title>GPU Recommender</title>
</head>
<body>
    <h1>GPU Recommender</h1>
    
    <form method="post" action="{% url 'recommend_gpu' %}">
        {% csrf_token %}
        <label for="price">Price:</label>
        <input type="number" name="price" step="0.01"><br><br>
        
        <label for="memory">Memory (GB):</label>
        <input type="number" name="memory"><br><br>
        
        <label for="core_clock">Core Clock (MHz):</label>
        <input type="number" name="core_clock"><br><br>
        
        <label for="boost_clock">Boost Clock (MHz):</label>
        <input type="number" name="boost_clock"><br><br>
        
        <label for="length">Length (mm):</label>
        <input type="number" name="length"><br><br>
        
        <input type="submit" value="Get Recommendations">
    </form>

    <h2>Recommended GPUs:</h2>
    <ul>
        {% if recommendations %}
            {% for gpu in recommendations %}
                <li>{{ gpu.name }} - {{ gpu.chipset }}: (Price: ${{ gpu.price }})</li>
            {% endfor %}
        {% else %}
            <li>No recommendations available.</li>
        {% endif %}
    </ul>
</body>
</html>
