
{% load static %}

<style>
    .custom-form label {
        color: white;
    }

    #chatbot-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
    }

    #open-chatbot {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
    }

    #chatbot-frame {
        display: none;
    }

    #close-chatbot {
        background-color: #dc3545;
        color: #fff;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        margin-top: 10px;
    }
</style>

<script src="{% static 'js/chatbot.js' %}"></script>

<div class="footer">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-xs-12 footer_menu">
                <h3>Contact</h3>
                <ul>
                    <li class="footer_contact">
                        <i class="fa fa-phone"></i>
                        <p> +6019 1235678 </p>
                    </li>
                    <li class="footer_contact">
                        <i class="fa fa-envelope"></i>
                        <p> jjong@gmail.com </p>
                    </li>
                    <li class="footer_contact">
                        <i class="fa fa-map-marker"></i>
                        <p>Bayan Lepas Malaysia</p>
                    </li>
                </ul>
            </div>

            <div id="chatbot-container">
                <button id="open-chatbot">Open Chat</button>
                <div id="chatbot-frame" class="hidden">
                    <iframe allow="microphone;" width="350" height="430"
                        src="https://console.dialogflow.com/api-client/demo/embedded/108b725a-9f61-4dd3-b416-290cd6fdc27f">
                    </iframe>
                    <button id="close-chatbot">Close Chat</button>
                </div>
            </div>

            <div class="col-sm-6 col-md-4 col-xs-12 footer_news">
                <h3>2023 Intelligent PC Builder. All rights reserved.</h3>
            </div>
        </div>
        Give us feedback on this system!
        <div class="custom-form">
            <form method="post">
                {% csrf_token %}
                {{ feedback_form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

</div>
