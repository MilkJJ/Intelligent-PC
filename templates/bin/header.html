{% load static %}
<div class="header-top">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <div class="pull-left">
                    <a href="/home/"><img src="{% static 'images/logo/logo.png' %}" alt="No Pic" width="150" height="100"/></a>
                </div>
            </div>

            <div class="col-sm-2">
                <ul class="navbar-nav">
                    <li class="dropdown profile">
                        <a href="{% url 'upgrade' %}">Upgrade</a>
                    </li>
                </ul>
            </div>

            <div class="col-sm-5">
                <form action="" method="GET">
                    <div class="input-group search_box">
                        <input type="text" class="form-control" placeholder="Search Components" name="q" value="{{ search }}">
                        <button class="btn btn-primary" type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </form>
            </div>

            <div class="col-sm-3">
                <div class="pull-right">
                    <ul class="navbar-nav">
                        {% if request.user.is_authenticated %}
                        <li class="dropdown profile">
                            <a href="#">{{ request.user.username }} <i class="fa fa-angle-down"></i></a>
                            <ul role="menu" class="sub-menu">
                                <li><a href="/profile/"><i class="fa fa-user"></i> Profile</a></li>
                                <li><a href="{% url 'logout' %}"><i class="fa fa-sign-out"></i> Sign Out</a></li>
                            </ul>
                        </li>
                        <li class="cart">
                            <a href="{% url 'favorited_builds' %}">Favorited Builds <i class="fa fa-heart"></i>
                                <span class="totalcart" id="gettotalcart">{{ favorited_builds|length }}</span>
                            </a>
                        </li>
                        {% else %}
                        <li class="profile">
                            <a href="{% url 'login' %}"><i class="fa fa-sign-in"></i> Sign In</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
