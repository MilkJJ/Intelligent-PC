{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .confirmation-message {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }

        .thank-you-message {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }

        .back-to-home-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Order Confirmation</h1>

    <div class="confirmation-message">
        <p>Your order has been confirmed!</p>
    </div>

    <div class="thank-you-message">
        <p>Thank you for your purchase. Your items will be shipped shortly.</p>
    </div>

    <a href="{% url 'home' %}" class="back-to-home-link">Back to Home</a>
</body>
</html>
{% endblock %}
