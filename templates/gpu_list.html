{% extends 'base.html' %}

{% block title %}{{ gpu.brand }} - {{ gpu.model }}{% endblock %}

{% block content %}

  <h2>List of GPU</h2>

  <input type="text" id="gpuSearch" onkeyup="filterGpus()" placeholder="Search GPUs...">

    <ul id="gpuList">
        <img src="https://us.123rf.com/450wm/vikilustration/vikilustration1803/vikilustration180300041/98314661-vector-isometric-gpu-on-color-background.jpg?ver=6" alt="GPU Image" width="100" height="100">
        {% for gpu in gpus %}
            <li><a href="{% url 'gpu_detail' gpu.pk %}">{{ gpu.name }} - {{ gpu.chipset }}</a></li>
            <button class="select-button" onclick="selectComponent('gpu', '{{ gpu.id }}')">Select</button>
        {% endfor %}
    </ul>


    <script>
        function filterGpus() {
          var input, filter, ul, li, a, i, txtValue;
          input = document.getElementById('gpuSearch');
          filter = input.value.toUpperCase();
          ul = document.getElementById('gpuList');
          li = ul.getElementsByTagName('li');
          
          for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName('a')[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              li[i].style.display = '';
            } else {
              li[i].style.display = 'none';
            }
          }
        }
        </script>

{% endblock %}
