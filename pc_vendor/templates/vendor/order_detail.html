<!-- vendor/templates/vendor/order_detail.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Order Detail</h1>
<p>Order #: {{ order.id }}</p>
<p>CPU: {{ order.cpu }}</p>
<p>GPU: {{ order.gpu }}</p>
<p>Total Price: {{ order.total_price }}</p>
<!-- Display more order details here -->

{% if order.isShipped %}
  <p>Status: Shipped</p>
{% else %}
  <p>Status: Not Shipped</p>
  <form method="POST" action="{% url 'mark_shipped' order.id %}">
    {% csrf_token %}
    <button type="submit">Mark as Shipped</button>
  </form>
  {% endif %}
{% endblock %}
